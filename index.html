<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Using Google Spreadsheets with Underscore Templates</title>
    <meta content="Pulling information from Google Docs" name="description">
    <!-- Open Graph -->
    <meta content="Google Doc to JSON"><!-- CSS -->
    <link href=
    "https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css" rel=
    "stylesheet"><!-- JavaScript -->

    <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="main.js"></script>
</head>

<style>
.award {
    /*
    background-image: url("drivertroy.com/wp-content/uploads/Gold-formal-certificate-background-free-ppt-content-slide.png");
    background-size: 100% auto;
    */
    border: 3px solid gold;
    height: 100%;
}

.profile {
    border-radius: 999em;
    border: 10px solid #000;
    background: #000;
    height: 300px;
    width: 300px;
}
</style>

<body>
    <!-- Template for Using Tables -->
    <script id="award-template" type="text/template">
    <div class="row">
    <div class="large-12 columns">
    <div id="<%= data.id %>" class="award">
        <h1><%= data.award %></h1>
        <a href="#">
            <img class="profile" src="<%= data.image %>" />
        </a>
        <h2><%= data.name %></h2>
    </div>
    </div>
    </div>
    </script> 

    <!-- Template for Using Linear Sections -->
    
    <header></header>

    <main>
        <div class="container">
        <div id="myAwards"></div>
        </div>
    </main>

    <footer></footer>
</body>
</html>
